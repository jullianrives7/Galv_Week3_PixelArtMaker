<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src= "script.js" defer></script>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Silkscreen" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
</head>
<body>
    <h1 class="title-container">The Pixel Art Maker</h1>

    <div class="grid-container" id="grid">
    </div>

    <div class="color-palette-container" id="color-palette">
    </div>

    <div class="btn-container">
        <button id="save">Save</button>
        <button id="open">Open</button>
        <button id="clear">Clear</button>
    </div>

    <figure class="music-player">
        <figcaption id="player-text">Yasumu - "Afloat"</figcaption>
        <audio id="audio" controls src="Yasumu - Afloat.mp3" loop>
            <a href="Yasumu - Afloat.mp3">
                Download audio
            </a>
        </audio>
    </figure>
</body>
</html>
